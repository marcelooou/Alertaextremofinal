# ===============================================
# ARQUIVO DE CONFIGURAÇÃO DA APLICAÇÃO
# ===============================================

# --- Configurações do Banco de Dados Oracle ---
# Lê o usuário e a senha das variáveis de ambiente (DB_USER, DB_PASS)
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# URL de conexão JDBC. Note o hostname 'oracle-db' (nome do serviço) e o service name 'XE'
spring.datasource.url=jdbc:oracle:thin:@oracle-db:1521/XE
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# --- Configurações do JPA/Hibernate ---
# Dialeto específico para as versões mais recentes do Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# 'update': atualiza o schema do banco de dados ao iniciar. Use 'validate' em produção.
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL gerados pelo Hibernate no console (ótimo para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configurações da Aplicação (Ex: JWT) ---
# Lê o segredo do JWT da variável de ambiente (JWT_SECRET)
app.jwt.secret=${JWT_SECRET}

# --- Configurações de Log (NOVO: para debug TRACE do Spring Security e Web) ---
# Ativar logs de TRACE para o Spring Security (muito detalhado!)
logging.level.org.springframework.security=TRACE
# Ativar logs de TRACE para o Spring Web (muito detalhado!)
logging.level.org.springframework.web=TRACE